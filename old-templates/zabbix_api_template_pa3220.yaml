          type: DEPENDENT
          key: paloalto.disk.space.free
          delay: '0'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var output = value.match(/\/dev\/sda3\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S+)/);
